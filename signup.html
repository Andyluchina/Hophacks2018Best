
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Create Account Clean Baltimore</title>

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-createAccount">
      <h1>CleanBaltimore</h1>
      <h2 class="h3 mb-3 font-weight-normal">Create Account</h2>

        <!-- First and Last name inputs -->

      <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" required>
			<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" required>

      <!-- Email, Password, Username, etc. -->

      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

      <input type="username" id="inputUsername" class="form-control" placeholder="Username" required>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
			<input type="password" name="passwordConfirmation" id="passwordCconfirmation" class="form-control input-lg" placeholder="Confirm Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    </form>
  </body>
</html>
