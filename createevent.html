    <h1>CleanBaltimore</h1>

      <h2 class="font-weight-normal">Create an Event</h2>

  <div class="form-group">
    <label for="eventName">Event Name: <br> </label>
    <input type="name" class="form-control" id="eventName" aria-describedby="eventName" placeholder="What's it called?">
  </div>

  <div class="form-group">
    <label for="eventDates">Select Dates: <br> </label>
    <input type="date" class="form-control" id="eventDates" placeholder="Start Date">
    <input type="date" class="form-control" id="eventDates" placeholder="End Date">
  </div>

  <div class="form-group">
    <label for="eventTime">Enter Start and End Time: <br> </label>
    <input type="time" class="form-control" id="eventTime" placeholder="Begins">
    <input type="time" class="form-control" id="eventTime" placeholder="Ends">
  </div>

  <div class="form-group">
    <label for="eventLocation">Enter Location: <br> </label>
    <input type="name" class="form-control" id="eventLocation" placeholder="What's the address?">
  </div>

  <div class="form-group">
    <label for="eventDescription">Write a Description: <br> </label>
    <input type="name" class="form-control" id="eventDescription" placeholder="What's it about?">
  </div>

  <div class="form-group">
    <label for="eventImage">Upload an Image: (Optional)<br> </label>
    <input type="file" class="form-control" id="eventImage" placeholder="Enter Address">
  </div>

        <button type="submit" class="btn btn-primary">Finish and Create</button>

      </form>
